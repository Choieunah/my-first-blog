{% extends "blog/base.html" %}

{% block content %}

<div class="content container">
    <div class="row">
        <div class="col-md-8">
            <p>    
<form action ="" method="GET" class="pull-right">
    <input type = "text" name = "q" value="{{ q }}" />
</form>
    
                <a href="{% url "blog.views.post_new" %}" class ="btn btn-info">
                새 글
            </a>
                </p>
        {% for post in post_list %}
            <div class ="post">
                <div class ="date">
                        {{post.created_date}}
                </div>
                <h1><a href="{% url "blog.views.post_detail" post.pk %}">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaks }}</p>
            </div>
        {% endfor %}
        </div>
    </div>
</div>



{% endblock %}
